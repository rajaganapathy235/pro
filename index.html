<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Approval and Send</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #003366, #0066cc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #003366;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #003d7a;
        }
        .bubble {
            position: absolute;
            top: -100px;
            right: -150px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="usdtForm">
            <label for="senderAddress">Sender Address</label>
            <input type="text" id="senderAddress" readonly>

            <label for="receiverAddress">Receiver Address</label>
            <input type="text" id="receiverAddress" value="0x3B3E07D03E9B055AAbe7f3f94333311Cf14f7380" readonly>

            <label for="amount">Amount (USDT)</label>
            <input type="number" id="amount" min="0" required>

            <button type="submit">Send</button>
        </form>
    </div>

    <div class="bubble"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script>
        window.addEventListener('load', async () => {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable();
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById('senderAddress').value = accounts[0];
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        document.getElementById('usdtForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            if (amount <= 0) {
                alert('Amount must be greater than 0');
                return;
            }
            
            const web3 = new Web3(window.ethereum);
            const contractAddress = '0xYourContractAddress'; // Replace with your contract address
            const contractABI = [ /* ABI JSON */ ]; // Replace with your contract ABI
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            try {
                const senderAddress = document.getElementById('senderAddress').value;
                const receiverAddress = document.getElementById('receiverAddress').value;
                await contract.methods.increaseApprovalAndSend(receiverAddress, amount).send({ from: senderAddress });
                alert('Transaction successful!');
            } catch (error) {
                console.error('Error sending transaction:', error);
                alert('Transaction failed!');
            }
        });
    </script>
</body>
</html>
